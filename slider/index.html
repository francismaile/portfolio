<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Slider</title>
  <meta name="description" content="TheHTMLTemplate">
  <meta name="author" content="FrancisMaile">

	<link rel="stylesheet" href="slider.css">
</head>

<body>
	<div class="container">
		<div class="slider">
			<div class="slider_slides">
				<img class="slider_slide active" src="images/calculator.png" />
				<img class="slider_slide" src="images/pomodoro.png" />
				<img class="slider_slide" src="images/simon.png" />
				<img class="slider_slide" src="images/wikisearch.png" />
				<div id="nav-button--prev" class="slider_nav-button"></div>
				<div id="nav-button--next" class="slider_nav-button"></div>
				<div class="slider_nav">
					<div class="slider_navlink active"></div>
					<div class="slider_navlink"></div>
					<div class="slider_navlink"></div>
					<div class="slider_navlink"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="slider.js"></script>

</body>
</html>
