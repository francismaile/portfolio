<body>

	<textarea id="printer" cols="20" rows="20">
inital value
more stuff
</textarea>

	<script>

	const printer = document.getElementById('printer');

	printer.addContent = function( content ) {
		content = '\n' + content;
		this.value += content;
	}


	</script>
