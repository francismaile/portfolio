<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

      <link rel="stylesheet" href="style.css">

</head>
<body>
	<style>
	</style>
  <div id="calculator">
    <div id="retro">electronic calculator</div>
  <div id="display"></div>
    <div id="branding">FJM MODEL 1</div>
  <div id="buttons">
    <div class="btn-row">
      <button id="clear">AC</button>
      <button id="sign"><span id="plus">+</span><span id="slash">&frasl;</span><span id="minus">&ndash;</span></button>
      <button id="percent">&percnt;</button>
      <button id="divide" class="op">&divide;</button>
    </div>
    <div class="btn-row">
      <button class="digit">7</button>
      <button class="digit">8</button>
      <button class="digit">9</button>
      <button id="multiply" class="op">&times;</button>
    </div>
    <div class="btn-row">
      <button class="digit">4</button>
      <button class="digit">5</button>
      <button class="digit">6</button>
      <button id="subtract" class="op">&minus;</button>
    </div>
    <div class="btn-row">
      <button class="digit">1</button>
      <button class="digit">2</button>
      <button class="digit">3</button>
      <button id="add" class="op">&plus;</button>
    </div>
    <div class="btn-row">
      <button class="digit">0</button>
      <button id="decimal">.</button>
      <button id="equals">&equals;</button>
    </div>
  </div> <!-- id:buttons -->
  </div> <!-- id:calculator -->

	 <script src="script.js"></script>

</body>
</html>
