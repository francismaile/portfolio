<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

      <link rel="stylesheet" href="calc.css">
      <!-- <link rel="stylesheet" href="css/style.css"> -->

			<!-- complete rebuild on 22-04-05 -->
</head>
<body>

	<div id="wrapper">
		<div id="calculator">
			<div id="retro">electronic calculator</div>
			<div id="display-wrapper">
				<div id="display">
					<div id="digits"></div>
					<div id="digits-bkgnd">-8.8.8.8.8.8.8.8.</div>
					<div id="memory"></div>
					<div id="memory-bkgnd">M</div>
					<div id="error"></div>
					<div id="error-bkgnd">E</div>
				</div>
			</div>
			<div id="branding">FJM MODEL 1</div>
			<button id="mClear" class="memBtn">mc</button>
			<button id="mRecall" class="memBtn">mr</button>
			<button id="mMinus" class="memBtn">m&ndash;</button>
			<button id="mPlus" class="memBtn">m+</button>
			<button id="clear">AC</button>
			<button id="sign"><span id="plus">+</span><span id="slash">&frasl;</span><span id="minus">&ndash;</span></button>
			<button id="percent">&percnt;</button>
			<button id="divide" class="op">&divide;</button>
			<button id="digit7" class="digit">7</button>
			<button id="digit8" class="digit">8</button>
			<button id="digit9" class="digit">9</button>
			<button id="multiply" class="op">&times;</button>
			<button id="digit4" class="digit">4</button>
			<button id="digit5" class="digit">5</button>
			<button id="digit6" class="digit">6</button>
			<button id="subtract" class="op">&minus;</button>
			<button id="digit1" class="digit">1</button>
			<button id="digit2" class="digit">2</button>
			<button id="digit3" class="digit">3</button>
			<button id="add" class="op">&plus;</button>
			<button id="digit0" class="digit">0</button>
			<button id="decimal">.</button>
			<button id="equals">&equals;</button>
		</div>
	</div>


	 <script src="calc.js"></script>
	 <script src="memory.js"></script>
	 <script src="index.js"></script>
	
</body>
</html>
