<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TheHTMLTemplate</title>
  <meta name="description" content="TheHTMLTemplate">
  <meta name="author" content="FrancisMaile">

<style>
#container {
	margin: 10px auto;
	width: 500px;
}

div {
	margin: 20px auto;
}

</style>

</head>

<body>

<div id="container">
	<div style="border: 6px none #CCC">none</div>
	<div style="border: 6px hidden #CCC">hidden</div>
	<div style="border: 6px dotted #CCC">dotted</div>
	<div style="border: 6px dashed #CCC">dashed</div>
	<div style="border: 6px solid #CCC">solid</div>
	<div style="border: 6px double #CCC">double</div>
	<div style="border: 6px groove #CCC">groove</div>
	<div style="border: 6px ridge #CCC">ridge</div>
	<div style="border: 6px inset #CCC">inset</div>
	<div style="border: 6px outset #CCC">outset</div>
</div>

</body>
</html>
