<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wiki Search</title>

  <link rel="shortcut icon" href="favicon.png" />
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="search-wrapper" class="main">
  <h1 id="logo" class="main">
    <span class="blue">W</span><span class="red">o</span><span class="blue">i</span><span class="yellow">o</span><span class="blue">k</span><span class="green">l</span><span class="blue">i</span><span class="red">e</span>
  </h1>
  <div id="search" class="main">
    <form id="search-form" class="main">
      <input type="text" id="query" class="main" name="query">
      <div id="buttons">
        <button type="submit" id="do-search" class="btn main"><span>Wiki Search</span><i class='fa fa-search' aria-hidden='true'></i></button>
        <button onclick="location.href='https://en.wikipedia.org/wiki/Special:Random'" id="lucky-btn" class="btn main" target="_blank">I'm Feeling Wiki</button>
        </div>
    </form>
  </div><!-- search form -->
</div><!-- search-wrapper -->
<br style="clear: both;">
  <div id="search-results"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
